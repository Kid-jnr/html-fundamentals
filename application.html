<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Application Form</title>
</head>

<body>
    <h1>Application Form</h1>
    <form>
        <div>
            <label for="first-name">First Name:</label>
            <input type="text" id="first-name" name="first-name">
            <label for="last-name">Last Name:</label>
            <input type="text" id="last-name" name="last-name">
        </div>
        <br>
        <div>
            <label for="dob">Date of birth:</label>
            <input type="date" id="dob" name="dob" placeholder="mm / dd / yyyy">
            <label for="age">Age:</label>
            <input type="number" id="age" name="age" min="0">
        </div>
        <br>
        <div>
            <label for="gender">Gender:</label>
            <select id="gender" name="gender">
                <option value="male">Male</option>
                <option value="female">Female</option>
                <option value="other">Other</option>
            </select>
            <label for="email">Email Address:</label>
            <input type="email" id="email" name="email" placeholder="Enter email address">
        </div>
        <div>

        </div>
        <br>
        <div>
            <label>Positions Available:</label>
            <input type="radio" id="junior" name="position" value="junior">
            <label for="junior">Junior Developer</label>
            <input type="radio" id="mid-level" name="position" value="mid-level">
            <label for="mid-level">Mid-level Developer</label>
            <input type="radio" id="senior" name="position" value="senior">
            <label for="senior">Senior Developer</label>
        </div>
        <br>
        <div>
            <label>Programming Languages:</label>
            <input type="checkbox" id="java" name="language" value="java">
            <label for="java">Java</label>
            <input type="checkbox" id="javascript" name="language" value="javascript">
            <label for="javascript">JavaScript</label>
            <input type="checkbox" id="python" name="language" value="python">
            <label for="python">Python</label>
        </div>
        <br>
        <div>
            <label for="password">Password:</label>
            <input type="password" id="password" name="password">
            <label for="confirm-password">Confirm Password:</label>
            <input type="password" id="confirm-password" name="confirm-password">
        </div>
        <br>
        <div>
            <button type="submit">Submit</button>
            <button type="reset">Reset</button>
        </div>
    </form>
</body>

</html>
